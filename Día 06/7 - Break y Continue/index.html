<!DOCTYPE html>
<html>
    <head>
        <title>Break y Continue</title>
    </head>
    <body>
        <script>
            let array_1 = [1, 5, 24, 95, 11, 10, 62, 15, 9];
            
            for (let numero of array_1) {
                if (numero < 50) {
                    document.write(numero + "<br>");
                } else {
                    continue;
                }
            }
        </script>
    </body>
</html>
