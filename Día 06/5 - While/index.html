<!DOCTYPE html>
<html>
    <head>
        <title>Loop While</title>
    </head>
    <body>
        <script>
            let nombre;
            
            while (nombre != "Jesús") {
                nombre = prompt("Dime cómo me llamo");
            }

            document.write("<h1>Adivinaste mi nombre, enhorabuena </h1>")
        </script>
    </body>
</html>
