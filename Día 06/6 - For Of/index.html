<!DOCTYPE html>
<html>
    <head>
        <title>Loop For...Of</title>
    </head>
    <body>
        <script>
            let array_1 = ['a', 'b', 'c', 'd'];

            // Se llama desde el F12
            function loop_for_of() {
                for (let letra of array_1) {
                    document.write(letra);
                }
            }            
        </script>
    </body>
</html>
