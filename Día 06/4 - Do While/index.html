<!DOCTYPE html>
<html>
    <head>
        <title>Loop Do...While</title>
    </head>
    <body>
        <script>
            let nombre;
            
            do {
                nombre = prompt("Dime cómo me llamo");
            } while (nombre != "Jesús");

            document.write("<h1>Adivinaste mi nombre, enhorabuena </h1>");
        </script>
    </body>
</html>
