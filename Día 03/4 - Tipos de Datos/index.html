<!DOCTYPE html>
    <head>
        <title>Tipos de Datos</title>
    </head>
    <body>
        <script>
            let mi_variable_1;
            let mi_variable_2;
            let mi_variable_3;
            let mi_variable_4;

            mi_variable_1 = `Hola, estoy en el curso "JavaScript Total"`; // String
            mi_variable_2 = 25.5; // Números
            mi_variable_3 = 5 > 4; // Booleanos
            mi_variable_4 = ["Jesús", "Sergio", "Aritz", "Álvaro", [100, 200]]; // Arrays
        </script>
    </body>
</html>
