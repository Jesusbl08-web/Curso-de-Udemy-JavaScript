<!DOCTYPE html>
<head>
    <title>Proyecto del Día 15</title>
    <link rel = "stylesheet" href="estilos/estilos.css">
    <script src = "https://unpkg.com/axios@1.3.4/dist/axios.min.js"></script>
    <script src = "scripts/script.js"></script>
</head>
<body onload = "obtener_productos()">
    <div class = "titulo">
        <h1>Cell-Land</h1>
        <img src = "multimedia/logo.png" alt = "Icono">
    </div>
    <hr class = "linea">
    <div>
        <h2>Administración de productos</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Modelo</th>
                    <th>Color</th>
                    <th>Almacenamiento</th>
                    <th>Procesador</th>
                </tr>
            </thead>    
            <tbody id = "contenido_tabla">
            </tbody>
        </table>
    </div>
    <div>
        <div>
            <h4>Consultar artículo</h4>
            <input type = "number" id = "texto_consulta" placeholder = "Ingrese su ID" min = "1">
            <button onclick = "consultar_producto()">Consultar</button><br/><br/>
        </div>
        <div>
            <label for = "consultar_nombre">Nombre:</label>
            <textarea id = "consultar_nombre" rows = "1" cols = "30"></textarea>
        </div>
        <div>
            <label for = "consultar_modelo">Modelo:</label>
            <textarea id = "consultar_modelo" rows = "1" cols = "30"></textarea>
        </div>
        <div>
            <label for = "consultar_color">Color:</label>
            <textarea id = "consultar_color" rows = "1" cols = "30"></textarea>
        </div>
        <div>
            <label for = "consultar_almacenamiento">Almacenamiento:</label>
            <textarea id = "consultar_almacenamiento" rows = "1" cols = "30"></textarea>
        </div>
        <div>
            <label for = "consultar_procesador">Procesador:</label>
            <textarea id = "consultar_procesador" rows = "1" cols = "30"></textarea>
        </div><br/>
        <button onclick = "modificar_producto()">Modificar</button>
        <button onclick = "eliminar_producto()">Eliminar</button>
    </div>
    <div>
        <div>
            <h4>Agregar artículo</h4>
            <input type = "text" id = "input_marca" placeholder = "Marca">
            <input type = "text" id = "input_modelo" placeholder = "Modelo">
            <input type = "text" id = "input_color" placeholder = "Color">
            <input type = "text" id = "input_almacenamiento" placeholder = "Almacenamiento (GB)">
            <input type = "text" id = "input_procesador" placeholder = "Procesador"><br/><br/>
            <button onclick = "agregar_producto()">Agregar Nuevo</button>
        </div>
    </div>
</body>
</html>
