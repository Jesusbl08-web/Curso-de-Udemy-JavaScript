<!DOCTYPE html>
    <head>
        <title>Async y Await</title>
    </head>
    <body>
        <script>
            console.log("Este mensaje est√° al principio");
            async function obtener_datos() {
                let respuesta = await fetch('https://jsonplaceholder.typicode.com/users')
                
                let datos = await respuesta.json();

                console.log(datos);
            }

            obtener_datos();
        </script>
    </body>
</html>
