<!DOCTYPE html>
    <head>
        <title>Sincronía y Asincronía</title>
    </head>
    <body>
        <script>
            // Acción 1
            console.log("Inicio del código síncrono");

            // Acción 2
            setTimeout(function() {
                for (let x = 0; x < 10; x++) {
                    console.log(x);
                }
            }, 0);            

            // Acción 3
            console.log("Fin del código síncrono");
        </script>
    </body>
</html>
