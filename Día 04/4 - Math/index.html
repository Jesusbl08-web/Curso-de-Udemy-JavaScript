<!DOCTYPE html>
<html>
    <head>
        <title>Math</title>
    </head>
    <body>
        <!-- Usar el F12 -->
        <script>
            function potenciar(base, exponente) {
                return Math.pow(base, exponente);
            }

            function raiz_cuadrada(numero) {
                return Math.sqrt(numero);
            }

            function valor_absoluto(numero) {
                return Math.abs(numero)
            }

            function calcular_diametro_circunferencia(radio) {
                return 2 * Math.PI * radio;
            }

            function redondear(numero) {
                return Math.round(numero);
            }

            function redondear_por_abajo(numero) {
                return Math.floor(numero);
            }

            function redondear_por_arriba(numero) {
                return Math.ceil(numero);
            }
        </script>
    </body>
</html>
