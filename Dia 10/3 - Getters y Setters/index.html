<!DOCTYPE html>
    <head>
        <title>Getters y Setters</title>
    </head>
    <body>
        <script>
            class Deportista {
                constructor (nombre, apellidos) {
                    this.nombre = nombre;
                    this.apellidos = apellidos;
                }
            }

            class Futbolista extends Deportista {
                constructor (nombre, apellidos, num_goles) {
                    super(nombre, apellidos);
                    this._num_goles = num_goles;
                }

                get goles() {
                    return this._num_goles;
                }

                set goles(nuevo_num_goles) {
                    this._num_goles = nuevo_num_goles;
                }
            }

            let futbolista_1 = new Futbolista("Aritz", "Ávila", 123);

            // Gracias al set podemos modificar el valor del número de goles
            futbolista_1._num_goles = 1;
        </script>
    </body>
</html>
