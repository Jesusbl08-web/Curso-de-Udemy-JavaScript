<!DOCTYPE html>
    <head>
        <title>Prototipos</title>
    </head>
    <body>
        <script>
            // Este es un prototipo
            let perro_1 = {
                nombre: "Firulais"
            }; 

            // Este es una instancia del prototipo
            let perro_2 = Object.create(perro_1); 
        </script>
    </body>
</html>
